<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		
		input[type="text"]{
			background-color: lightgrey;
			border-color: grey;
			width: 100%;

		}

		input[type="password"]{
			background-color: skyblue;
			border-color: blue;
			width: 100%;

		}

		input[type="text"]:focus{
			background-color: black;
			color: white;

		}

		input[type="password"]:focus{
			background-color: orange;
			color: red;
			
		}

	</style>
</head>
<body>

	<form>
		<label for="nombre">Nombre</label><br>
			<input type="text" name="nombre" size="13" maxlength="16" placeholder="Inserta tu nombre"><br>

		<label for="contrasenia">Contraseña</label><br>
			<input type="password" name="contrasenia" id="contrasenia" placeholder="inserrta aquí tú contraseña"><br>
	</form>

</body>
</html>
