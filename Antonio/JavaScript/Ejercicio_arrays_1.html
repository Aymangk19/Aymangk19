<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio arrays 1</title>
</head>
<body>
    <script>
        let nombres = []
        let numero= parseInt(prompt("Dime un numero de personas"));
        for (let i=0; i<numero; i++) {
            let nombre = prompt("Dime un nombre: ");
            nombres.push(nombre);
        }
        alert(nombres)
    </script>
</body>
</html>
