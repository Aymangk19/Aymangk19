<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>



    </style>
</head>
<body>

    <input type="text" id="num1" placeholder="inserte el primer numero"/>
    <input type="text" id="num2" placeholder="inserte el segundo numero"/>
    <p id="resultado"></p>
    <input type="button" value="Sumar" onclick="sumar()"/>
    <input type="button" value="Restar" onclick="restar()"/>
    <input type="button" value="Dividir" onclick="divdir()"/>
    <input type="button" value="Multiplicar" onclick="multiplicar()"/>
    <input type="button" value="Modulo" onclick="modulo()"/>

    <script>
        let resultado = document.getElementById("resultado");


        function sumar (){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            resultado.innerHTML = "El resultado es:" + (num1+num2);
        }

        function restar (){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            resultado.innerHTML = "El resultado es:" + (num1-num2);
        }

        function divdir (){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            resultado.innerHTML = "El resultado es:" + (num1/num2);
        }

        function multiplicar (){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            resultado.innerHTML = "El resultado es:" + (num1*num2);
        }

        function modulo (){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            resultado.innerHTML = "El resultado es:" + (num1%num2);
        }
    </script>
    
</body>
</html>
